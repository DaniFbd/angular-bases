<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'spride'"
class="btn btn-primary mx-2"
(click)="changeHero('spride')">
Cambiar nombre
</button>

<button
*ngIf="age !== 18"
class="btn btn-primary"
(click)="changeAge(18)">
Cambiar edad
</button>

<button
class="btn btn-primary mx-2"
(click)="reset()">
Reset
</button>
